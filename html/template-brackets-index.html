<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">    
        <title>{{title}}</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="row well">
            <div class="col-xs-6">
                <h2>{{title}}</h2>
                <h3>Game : {{game}}</h3>
                <p>Information : {{summary}}</p>
            </div>
            <div class="col-xs-6">
            <h3>Type: {{type}}</h3>
            <h3>Remaining slots: {{currentSize}}/{{maxSize}}</h3>
            <input id="signup" type="open" value="Sign Up" class="btn btn-primary">
            </div>
        </div>
        <div class="row">
            <div id="usi" class="col-sm-12" style="display:none">
            <form class="form-horizontal" action="" method="post" >
                <fieldset>
                    <div class = "well bs-component">
                        <legend>Join this tournament!</legend>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Tournament</label>
                            <div class="col-lg-10">
                                <input type="text" required="true" class="form-control" name="id" value="{{title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" required="true" class="form-control" name="name" placeholder="Enter name here...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputIGN" class="col-lg-2 control-label">IGN</label>
                            <div class="col-lg-10">
                                <input type="text" required="true" class="form-control" name="IGN" placeholder="Enter IGN of choice here...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="bracket" class="row"></div>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script>
            $("#signup").on("click", function() {
                $("#usi").show();
            })
        </script>
    </body>
</html>
